services:
  postgres:
    image: postgres:16-alpine
    container_name: farm-pilot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:?DB_NAME is required}
      POSTGRES_USER: ${DB_USER:?DB_USER is required}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    ports:
      - "${DB_DOCKER_PORT:?DB_DOCKER_PORT is required}:5432"
    volumes:
      - farm_pilot_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U \"$${POSTGRES_USER}\" -d \"$${POSTGRES_DB}\""]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  farm_pilot_postgres_data: {}
